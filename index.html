<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SymptomChecker - Health Analysis Tool</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script>
        // Redirect to the symptom analysis landing page after a brief delay
        setTimeout(function() {
            window.location.href = './pages/symptom_analysis_language.html';
        }, 2000);
    </script>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fsymptomche8926back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-content">
            <h1>SymptomChecker</h1>
            <p>Your Health Analysis Tool</p>
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading your health dashboard...</p>
        </div>
    </div>

    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .loading-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
